<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <div class="container">
      
      <center>
  <h1 class="header">Face Identifier</h1>
        <br><br>
  
        <p style="font-size: 24px;">This Model is trained to identify these people: </p>
  <b id="people_names"><br>
  Me (Madhuvanthi) <hr>
  Mother <hr>
  Sister <hr>
  </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br>
  <button onclick="takePicture()"class="btn btn-success">Capture Image</button>
  <br><br>
  <div id="result"></div>
        <br>
  <button onclick="identify()"class="btn btn-primary">Identify Image</button>
        <br><br>
  
        <p style="font-size: 25px;">Person : <span id="person_name_result"></span> </p>
        <p style="font-size: 25px;">Accuracy : <span id="accuracy_percent_result"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
